<div class="row">
    <div class="col-md-6">
        <h2><i class="fa fa-users"></i>Clientes</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right text-secondady">Renda Total: {{ totalOwed | currency: "BRL":"symbol" }}</h5>
    </div>
</div>
<table *ngIf="clients?.length > 0;else noClients" class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Renda</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{ client.firstName }} {{ client.lastName }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.balance | currency: "BRL":"symbol" }}</td>
            <td><a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right">Detalhes</i></a></td>
        </tr>
    </tbody>
</table>

<ng-template # noClients>
    <hr>
    <h5>Não há clientes cadastrados no sistema</h5>
</ng-template>
